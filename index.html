<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>GameStore</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>

     <body>
        <header class="cabeçalho">
            <div class="container"> 
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabeçalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Genêros</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Horror</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Action</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Funny</a>
                    </li>
                </ul>
                <img src="img/Captura de tela_2024-06-17_10-15-18 (1).svg" alt="Logo do GameStore" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="img/heart.svg" alt="curtidas" class="container__imagem"></a>
                <a href="#"><img src="img/shopping-cart.svg" alt="Carrinho de compras" class="container__imagem"></a>
                <a href="#"><img src="img/user.svg" alt="Meu perfil" class="container__imagem"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">A procura de Jogos?</h2>
            <p class="banner__texto">Aqui na GameStore você tem multiplas escolhas de jogos e descontos exclusivos!!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
          </section>
   
    </body>
</html>
